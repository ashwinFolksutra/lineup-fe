<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Context Menu Test</title>
    <style>
        .test-area {
            width: 500px;
            height: 100px;
            background: #333;
            border: 1px solid #666;
            margin: 50px;
            position: relative;
        }
        
        .context-menu {
            position: fixed;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #555;
            border-radius: 8px;
            padding: 8px 0;
            min-width: 160px;
            z-index: 1000;
        }
        
        .context-menu button {
            width: 100%;
            background: none;
            border: none;
            color: white;
            padding: 8px 16px;
            text-align: left;
            cursor: pointer;
        }
        
        .context-menu button:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <h1>Right-click Context Menu Test</h1>
    <div class="test-area" id="testArea">
        Right-click here to test context menu
    </div>
    
    <div id="contextMenu" class="context-menu" style="display: none;">
        <button onclick="alert('Test 1 clicked!')">Test Option 1</button>
        <button onclick="alert('Test 2 clicked!')">Test Option 2</button>
        <button onclick="hideContextMenu()">Close Menu</button>
    </div>

    <script>
        const testArea = document.getElementById('testArea');
        const contextMenu = document.getElementById('contextMenu');
        
        testArea.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            console.log('Right-click detected at:', e.clientX, e.clientY);
            
            contextMenu.style.left = e.clientX + 'px';
            contextMenu.style.top = e.clientY + 'px';
            contextMenu.style.display = 'block';
        });
        
        document.addEventListener('click', (e) => {
            if (!contextMenu.contains(e.target)) {
                contextMenu.style.display = 'none';
            }
        });
        
        function hideContextMenu() {
            contextMenu.style.display = 'none';
        }
    </script>
</body>
</html>
